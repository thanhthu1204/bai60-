<!DOCTYPE html>
<html>
<head>
<style>
div.doan1 {
  width: 300px;
  background-color: yellow;
}

div.doan2 {
  width: 300px;
  padding: 50px;
  background-color: lightblue;
  border: 1px solid black;
  margin: 25px 30px 75px 70px;
}

</style>
</head>
<body>

<h2>Padding and element width</h2>

<div class="doan1">This div is 300px wide.</div>
<br>

<div class="doan2">The width of this div is 350px, even though it is defined as 300px in the CSS.</div>

</body>
</html>
